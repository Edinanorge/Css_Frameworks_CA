<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="In My profil page you can get more information about me." />
    <title>SmileShare App | Single post page</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
  </head>
  <body class="bg-dark">
    <header class="sticky-top main-navigation">
      <!-- nav -->
      <nav class="navbar p-3">
        <div class="container-fluid">
          <!-- logo -->
          <a
            title="SmileShare posts"
            class="navbar-brand text-white fs-6 d-flex align-items-center mx-sm-2"
            href="/posts/"
            ><img src="/src/images/logo1.png" alt="SmileShare logo" class="me-1 img-fluid" />SmileShare</a
          >
          <!-- nav links / position fixed on mobil - sticky on descktop-->
          <ul class="nav d-flex justify-content-evenly align-items-center sm-w-100 fixed-bottom sticky-md-top ms-lg-5">
            <li class="nav-item current mx-lg-3">
              <a
                title="My profile"
                class="nav-link text-white"
                aria-current="page"
                href="/profile"
                aria-label="Profile page"
                ><i class="bi bi-person-fill"></i
              ></a>
            </li>
            <li class="nav-item mx-lg-2">
              <a title="posts" class="nav-link text-white" href="/posts" aria-label="posts page"
                ><i class="bi bi-house-fill"></i
              ></a>
            </li>
            <li class="nav-item mx-lg-3">
              <a title="My Messages" class="nav-link text-white" href="#" aria-label="Messages"
                ><i class="bi bi-chat-left-fill"></i
              ></a>
            </li>

            <li class="nav-item mx-lg-3">
              <a title="Settings" class="nav-link text-white" href="#" aria-label="Settings"
                ><i class="bi bi-gear-fill"></i
              ></a>
            </li>
          </ul>
          <div class="d-flex flex-row align-items-center justify-content-between">
            <button class="btn btn-outline-light btn-md me-2 btnLogout">Log out</button>
            <!-- Profil img -->
            <img src="" alt="profil picture" class="rounded-circle profil-img ms-1 avatar" />
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb m-5">
            <li class="breadcrumb-item"><a class="text-secondary" href="/profile/">Profile</a></li>
            <li class="breadcrumb-item active" aria-current="page">Post</li>
          </ol>
        </nav>
        <div class="row">
          <div class="col-sm-12 col-md-8 mx-auto p-3" id="singlePostContainer">
            <div class="card bg-white text-dark feed mt-lg-3"></div>
          </div>
          <div class="col-sm-12 col-md-8 mx-auto p-3">
            <form class="mx-auto w-100" id="commentForm">
              <input type="hidden" name="id" placeholder="id" required />
              <div class="input-group-lg mt-5">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control border bg-input-color"
                    name="body"
                    maxlength="280"
                    placeholder="Leave a comment"
                    required
                  />
                  <label for="title">Leave a comment</label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 my-3">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="text-center">
        <span class="text-muted">SmileShare&copy; copyright</span>
      </div>
    </footer>
  </body>
</html>
