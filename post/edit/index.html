<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="In My profil page you can get more information about me." />
    <title>Social Media App | Edit post page</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
  </head>
  <body class="bg-dark">
    <header class="sticky-top main-navigation">
      <!-- nav -->
      <nav class="navbar p-3">
        <div class="container-fluid">
          <!-- logo -->
          <a
            title="Social Media posts"
            class="navbar-brand text-white fs-6 d-flex align-items-center mx-auto mx-sm-2"
            href="/index.html"
            ><img src="/src/images/logo.png" alt="social media logo" class="me-1 img-fluid" />Social Media</a
          >
          <!-- nav links / position fixed on mobil - sticky on descktop-->
          <ul class="nav d-flex justify-content-evenly align-items-center sm-w-100 fixed-bottom sticky-md-top ms-lg-5">
            <li class="nav-item current mx-lg-3">
              <a
                title="My profile"
                class="nav-link text-white"
                aria-current="page"
                href="/profile"
                aria-label="Profile page"
                ><i class="bi bi-person-fill"></i
              ></a>
            </li>
            <li class="nav-item mx-lg-2">
              <a title="posts" class="nav-link text-white" href="/posts" aria-label="posts page"
                ><i class="bi bi-house-fill"></i
              ></a>
            </li>
            <li class="nav-item mx-lg-3">
              <a title="My Messages" class="nav-link text-white" href="#" aria-label="Messages"
                ><i class="bi bi-chat-left-fill"></i
              ></a>
            </li>

            <li class="nav-item mx-lg-3">
              <a title="Settings" class="nav-link text-white" href="#" aria-label="Settings"
                ><i class="bi bi-gear-fill"></i
              ></a>
            </li>
          </ul>

          <div class="d-flex flex-row align-items-center justify-content-between">
            <button class="btn btn-outline-light btn-md me-2" id="btnLogout">Log out</button>
            <!-- Profil img -->
            <img src="/src/images/sara.jpg" alt="profil picture" class="rounded-circle profil-img ms-1" />
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <p class="text-center fs-5 mt-5">Edit Post</p>
          <div class="col-sm-12 col-lg-6 mt-5" id="editSinglePostContainer"></div>
          <div class="col-sm-12 col-lg-6">
            <form class="mx-auto w-100" id="editPostForm">
              <div class="input-group-lg mt-5">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control border bg-input-color"
                    name="title"
                    maxlength="280"
                    placeholder="Title"
                  />
                  <label for="title">Title </label>
                </div>

                <div class="form-floating mb-3">
                  <textarea
                    type="text"
                    class="form-control border bg-input-color"
                    name="body"
                    placeholder="Body"
                  ></textarea>
                  <label for="body">Body</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control border bg-input-color" name="tags" placeholder="tags" />
                  <label for="tags">Tags</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="url" class="form-control border bg-input-color" name="media" placeholder="media" />
                  <label for="media">Media</label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 my-3">Edit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="text-center">
        <span class="text-muted">Social Media&copy; copyright</span>
      </div>
    </footer>
  </body>
</html>
