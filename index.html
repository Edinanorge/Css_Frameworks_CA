<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
  </head>

  <body>
    <main class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
      <!-- Logo -->
      <div class="text-center mb-4">
        <img src="src/images/logo.png" alt="Smiley Face Logo" class="mw-100" />
        <h1 class="text-white fw-bold mt-1">Social Media</h1>
        <p class="text-muted">Connect with friends.</p>
      </div>

      <!-- Links to register and login -->
      <div>
        <a href="profile/register/" class="btn btn-primary btn-lg w-100 mb-3">Create new account</a>
        <a href="profile/login/" class="btn btn-lg btn-login w-100 border-primary">Log in</a>
      </div>
      <div id="test"></div>
    </main>
    <footer class="footer position-sticky bottom-0 py-3">
      <div class="text-center">
        <span class="text-muted fs-7">Social Media &copy; copyright</span>
      </div>
    </footer>
  </body>
</html>
