<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="In My profil page you can get more information about me." />
    <title>SmileShare App | Profil page</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
  </head>
  <body class="bg-dark">
    <header class="sticky-top main-navigation">
      <!-- nav -->
      <nav class="navbar p-3">
        <div class="container-fluid">
          <!-- logo -->
          <a title="SmileShare posts" class="navbar-brand text-white fs-6 d-flex align-items-center" href="/posts/"
            ><img src="/src/images/logo1.png" alt="SmileShare logo" class="img-fluid" />SmileShare</a
          >
          <!-- nav links / position fixed on mobil - sticky on descktop-->
          <ul class="nav d-flex justify-content-evenly align-items-center sm-w-100 fixed-bottom sticky-md-top ms-lg-5">
            <li class="nav-item current mx-lg-3">
              <a
                title="My profile"
                class="nav-link text-white"
                aria-current="page"
                href="/profile"
                aria-label="Profile page"
                ><i class="bi bi-person-fill"></i
              ></a>
            </li>
            <li class="nav-item mx-lg-2">
              <a title="posts" class="nav-link text-white" href="/posts" aria-label="posts page"
                ><i class="bi bi-house-fill"></i
              ></a>
            </li>
            <li class="nav-item mx-lg-3">
              <a title="My Messages" class="nav-link text-white" href="#" aria-label="Messages"
                ><i class="bi bi-chat-left-fill"></i
              ></a>
            </li>

            <li class="nav-item mx-lg-3">
              <a title="Settings" class="nav-link text-white" href="#" aria-label="Settings"
                ><i class="bi bi-gear-fill"></i
              ></a>
            </li>
          </ul>

          <div class="d-flex flex-row align-items-center justify-content-between">
            <button class="btn btn-outline-light btn-md me-2 btnLogout">Log out</button>
            <!-- Profil img -->
            <img src="" alt="profil picture" class="rounded-circle profil-img ms-1 avatar" />
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="row">
        <!-- flex item 1  -->
        <div class="col-md-3 text-center my-5 profile" id="profilContainer">
          <!-- profil img, details -->
          <div id="avatarContainer">
            <img src="" alt="Profil picture" class="rounded-circle profil-picture avatar" />
          </div>

          <h1 class="fs-5 text-white mb-0 name">Jessica Jhones</h1>
          <p class="fs-7 mb-4 text-secondary email">London, United Kingdom</p>

          <form class="mx-auto w-100" id="editProfile">
            <p class="text-start mt-5 mb-0">Update avatar :</p>
            <div class="form-floating">
              <input
                type="url"
                class="form-control border bg-input-color mb-3 text-muted"
                name="avatar"
                placeholder="Avatar"
                required
              />
              <label for="verify-password">Avatar (url)</label>
            </div>
            <div id="updateMessage" class="fs-7 mb-1"></div>
            <button type="submit" class="btn btn-outline-light btn-md">Edit avatar</button>
          </form>
        </div>

        <!-- flex item 2-->
        <div class="col-md-7 col-xxl-8 offset-md-5 offset-xl-4">
          <!-- create posts form  -->
          <div class="border rounded my-5">
            <button
              class="btn w-100 text-start"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#createPostCollapse"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              <i class="bi bi-plus-circle-fill text-secondary fs-5 me-3"></i> Create a new post.
            </button>
            <div class="collapse mb-3" id="createPostCollapse">
              <div>
                <form id="createPostForm" class="mx-auto w-100">
                  <div class="input-group-lg mt-5">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control border bg-input-color"
                        name="title"
                        maxlength="280"
                        placeholder="Title"
                        required
                      />
                      <label for="title">Title *</label>
                    </div>

                    <div class="form-floating mb-3">
                      <textarea
                        type="text"
                        class="form-control border bg-input-color"
                        name="body"
                        placeholder="Body"
                      ></textarea>
                      <label for="body">Body</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control border bg-input-color"
                        name="tags"
                        placeholder="tags"
                        pattern="^[0-9a-zA-Z_,]*$"
                        title="Tags must be separeted by comma."
                      />
                      <label for="tags">Tags</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="url" class="form-control border bg-input-color" name="media" placeholder="media" />
                      <label for="media">Media</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 my-3">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <p class="fs-5">My latest posts</p>
          <div class="col" id="profilePostsContainer"></div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="text-center">
        <span class="text-muted">SmileShare&copy; copyright</span>
      </div>
    </footer>
  </body>
</html>
