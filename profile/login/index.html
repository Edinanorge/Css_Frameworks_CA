<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App | Log In page</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
  </head>

  <body>
    <main class="container d-flex flex-column justify-content-evenly align-items-center flex-lg-row min-vh-100">
      <!-- Logo -->
      <div class="text-center mt-0 ms-lg-5 pt-0 pt-lg-5">
        <img src="/src/images/logo.png" alt="Smiley Face Logo" class="mw-100" />
        <h1 class="text-white fw-bold mt-1">Social Media</h1>
        <p class="text-muted">Connect with friends.</p>
      </div>

      <!--Login Form  -->
      <form class="mx-auto w-100" id="loginForm">
        <div class="input-group-lg mt-5">
          <h2 class="text text-center text-secondary mb-lg-5 font-weight-bold">Log in</h2>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control border bg-input-color"
              name="email"
              placeholder="name@example.com"
              required
            />
            <label for="email">Email</label>
          </div>
          <div class="form-floating position-relative">
            <input
              type="password"
              class="form-control border bg-input-color my-3 password-input"
              name="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>

            <button class="btn btn-toggle-password position-absolute" title="Show/hide password">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100 my-3">Log In</button>
          <p class="text-center"><a href="#" class="text-muted">Forgotten password?</a></p>
        </div>

        <hr class="text-muted mt-5" />
        <p class="text-center text-muted">
          Don't have account? <a href="/profile/register/" id="linkSignup" class="text-secondary">Sign Up</a>
        </p>
      </form>
    </main>
    <footer class="footer position-sticky bottom-0 py-3 bg-dark">
      <div class="text-center">
        <span class="text-muted fs-7">Social Media &copy; copyright</span>
      </div>
    </footer>
  </body>
</html>
