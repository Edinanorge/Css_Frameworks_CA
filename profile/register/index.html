<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App | Sign up page</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
  </head>

  <body>
    <main class="container d-flex flex-column justify-content-evenly align-items-center flex-lg-row min-vh-100 my-3">
      <!-- Logo -->
      <div class="text-center mt-0 ms-lg-5 pt-0 pt-lg-5">
        <img src="/src/images/logo.png" alt="Smiley Face Logo" class="mw-100" />
        <h1 class="text-white fw-bold mt-1">Social Media</h1>
        <p class="text-muted">Connect with friends.</p>
      </div>

      <!-- Sign Up Form -->
      <form action="/profile" method="get" class="mx-auto w-100" id="signupForm">
        <div class="input-group-lg mt-5">
          <h2 class="text text-center text-secondary mb-lg-5 font-weight-bold">Crate account</h2>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control border bg-input-color"
              name="name"
              placeholder="Your Name"
              required
              pattern="^[\w]+$"
              title="User name must only contain letters, numbers and underscore. Ex. SaraParker1 or Sara_Parker_1"
              maxlength="20"
            />
            <label for="name">Name *</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control border bg-input-color"
              name="email"
              placeholder="name@example.com"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Only user with @noroff.no or @stud.noroff.no email can register"
            />
            <label for="email">Email *</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control border bg-input-color my-3"
              name="password"
              placeholder="Password"
              required
              minlength="8"
            />
            <label for="password">Password *</label>
          </div>

          <div class="form-floating">
            <input type="url" class="form-control border bg-input-color my-3" name="banner" placeholder="Banner" />
            <label for="verify-password">Banner</label>
          </div>
          <div class="form-floating">
            <input type="url" class="form-control border bg-input-color my-3" name="avatar" placeholder="Avatar" />
            <label for="verify-password">Avatar</label>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 my-3">Sign Up</button>

          <p class="text-muted fs-7">
            <input type="checkbox" />
            I'm oke with the <a href="#" class="text-secondary">Terms of Service, Privacy Politcy</a> and
            <a href="#" class="text-secondary">Notification Settings</a>
          </p>
        </div>

        <hr class="text-muted mt-5" />
        <p class="text-center text-muted">
          Already have an account? <a href="/profile/login/" id="linkLogin" class="text-secondary">Log In</a>
        </p>
      </form>
    </main>
    <footer class="footer position-sticky bottom-0 py-3 bg-dark">
      <div class="text-center">
        <span class="text-muted fs-7">Social Media &copy; copyright</span>
      </div>
    </footer>
  </body>
</html>
